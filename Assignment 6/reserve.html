<div class="reserve">

        <input type="text" placeholder="Enter Email Id" name="emailId" id="emailId" required>
        <input type="password" placeholder="Enter Password" name="pswrd" id="pswrd" required>
        <input type="password" placeholder="Confirm Password" name="confirmPswrd" id="confirmPswrd" required>

    </form>
