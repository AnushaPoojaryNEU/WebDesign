<html lang="en">

<head>

    <title>Calculator</title>

<body>
        <span id = "lblData"></span>
        <br>
        <div id="main">
        <label for="first">First Number:</label>
        <input type="text" id="txtNo1" name="first" placeholder="Enter first number"><br><br><br> 
        <div id="txtNo1Err" class="error_P"></div> 
        <label for="second">Second Number:</label>  
        <input type="text" id="txtNo2" name="second"  placeholder="Enter second number"><br><br><br>
        <div id="txtNo2Err" class="error_P"></div> 
        <input type="button" id="btnAdd" value="Add">    
        <input type="button" id="btnSubstract" value="Substract">    
        <input type="button" id="btnMultiply" value="Multiply">    
        <input type="button" id="btnDivide" value="Divide">  <br> <br> <br>
        <label for="result">Result:</label>
        <input type="text" id="result" name="result"></input>
    </div>
